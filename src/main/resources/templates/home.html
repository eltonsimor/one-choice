<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Teste Pagina</title>

    <link  href="webjars/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/icon.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>



</head>
<body>
    <header id="header">
        <nav class="navbar navbar-default" role="navigation">
            <a class="navbar-brand" href="/vianuvem/home"><img id="logo" src="images/logo.png"/></a>
        </nav>
    </header>
    <div class="main">
        <aside id="sidebar">
            <div class="sidebar-wrapper">
                <nav id="mainnav">
                    <ul class="nav nav-list">
                        <li>
                            <a href="/vianuvem/home">
                                <span class="icon"><i class="icon20 i-menu-6"></i></span>
                                <span class="txt">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="/vianuvem/lists">
                                <span class="icon"><i class="icon20 i-menu-6"></i></span>
                                <span class="txt">Cadastrar Lista</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <section id="content">
            <div class="wrapper">
                <div class="crumb">
                    <ul class="breadcrumb">
                        <li><a href="/vianuvem/home"><i class="icon16 i-home-4"></i>Vianume</a></li>
                        <li class="active">Home</li>
                    </ul>
                </div>

                <div class="container-fluid">
                    <div id="heading" class="page-header">
                        <h1><i class="icon20 i-file-7"></i> Cadastro de Ordem</h1>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="icon"><i class="icon20 i-menu-6"></i></div>
                                    <h4>Ordem</h4>
                                </div>

                                <div class="panel-body">
                                    <form class="form-horizontal" role="form" id="create-order-form">
                                        <div class="form-group">
                                            <div class="col-lg-10">
                                                <div class="col-lg-4">
                                                    <input class="form-control" type="text" placeholder="Nome da Ordem"/>
                                                </div>
                                                <div class="col-lg-4">
                                                    <input class="form-control" type="text" placeholder="Quantidade"/>
                                                </div>
                                                <div class="col-lg-4">
                                                    <input class="form-control" type="text" placeholder="Preço"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-10">
                                                <label class="col-lg-1" for="fileinput">Foto</label>
                                                <div class="col-lg-3">
                                                    <input type="file" name="fileinput" id="file" />
                                                </div>

                                                <label class="col-lg-1" for="select">Lista</label>
                                                <div class="col-lg-3">
                                                    <select name="select" class="form-control">
                                                        <option>Who</option>
                                                        <option selected="selected">What</option>
                                                        <option>When</option>
                                                        <option>Where</option>
                                                        <option>How</option>
                                                    </select>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-10">
                                                <div class="col-lg-2">
                                                    <button type="submit" class="btn btn-inverse form-control">Cadastrar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="heading-table" class="page-header">
                        <h1><i class="icon20 i-file-7"></i> Tabela de Ordens</h1>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel-body">
                                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-hover" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>Quantidade</th>
                                            <th>Preço</th>
                                            <th>Item Comprado?</th>
                                            <th>Lista</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="gradeX">
                                            <td>1</td>
                                            <td>
                                                Laranja
                                            </td>
                                            <td class="center">12</td>
                                            <td class="center">R$ 1.99</td>
                                            <td class="center">Sim</td>
                                            <td>Lista para Churrasco</td>
                                            <td>
                                                <div class="btn-group">
                                                    <a href="#">Editar</a> /
                                                    <a href="#">Deletar</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
